replicaCount: 1

global:
  storageClass: ""
  nodeSelector: {}
  affinity: {}
  tolerations: {}

metadata:
  labels:
    environment: dev

image:
  repository: bahmni
  name: openmrs
  tag: latest

service:
  type: ClusterIP
  port: 8080
  jmxport: 8280

config:
  DB_AUTO_UPDATE: true
  DB_CREATE_TABLES: true
  DB_NAME: openmrs
  DEBUG: false
  MODULE_WEB_ADMIN: false
  OPENELIS_HOST: openelis
  OPENELIS_PORT: '8052'
  MAIL_TRANSPORT_PROTOCOL: smtps
  MAIL_SMTP_AUTH: true
  MAIL_SMTP_STARTTLS_ENABLE: true
  MAIL_SMTP_SSL_ENABLE: true
  MAIL_DEBUG: false
  SEND_MAIL: ""
  MAIL_FROM: ""
  MAIL_SMTP_PORT: ""
  MAIL_SMTP_HOST: ""

secrets:
  DB_HOST: ""
  DB_USERNAME: ""
  DB_PASSWORD: ""
  OPENELIS_ATOMFEED_USER: ""
  OPENELIS_ATOMFEED_PASSWORD: ""
  MAIL_USER: ""
  MAIL_PASSWORD: ""

resources: {}

autoscaling:
  enabled: false
#  minReplicas: 1
#  maxReplicas: 5
#  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

volumes:
  patientDocuments:
    capacity: "2Gi"
    claimName: openmrs-document-images-pvc
  patientImages:
    capacity: "2Gi"
    claimName: openmrs-patient-images-pvc
  initializerChecksums:
    capacity: "1Gi"
  clinicalForms:
    capacity: "1Gi"
nodeSelector: {}
affinity: {}
tolerations: {}
