
replicaCount: 1

metadata:
  labels:
    environment: dev

image:
  repository: bahmni/openmrs
  tag: 0.94-16

service:
  type: LoadBalancer
  port: 8080

config:
  dbAutoUpdate: true
  dbCreateTables: false
  dbName: openmrs
  debug: false
  moduleWebAdmin: false
  openELISHost: openelis
  openELISPort: '8052'

secrets:
  dbHost: ""
  dbUsername: ""
  dbPassword: ""
  openELISAtomFeedUser: ""
  openELISAtomFeedPassword: ""

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    memory: "4Gi"
  limits:
      memory: "5Gi"

autoscaling:
  enabled: false
#  minReplicas: 1
#  maxReplicas: 5
#  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
