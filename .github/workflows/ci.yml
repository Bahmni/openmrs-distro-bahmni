name: Continuous Integration
on:
  push:
    branches: [ BAH-1412 ]
  pull_request:
    branches: [ master ]
  repository_dispatch:
    types: ["openmrs-module-episodes-trigger","bahmni-core-trigger","openmrs-module-rulesengine-trigger","openmrs-module-bahmni.ie.apps-trigger","bahmni-emr-package-trigger"]

env:
  BAHMNI_VERSION: 0.94
  BRANCH_NAME: BAH-1412
jobs:
  build-and-upload-package:
    name: Test and Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: |
          ./mvnw -s $GITHUB_WORKSPACE/.github/workflows/settings.xml clean install
        env:
          USER_NAME: ${{ secrets.USERNAME }}
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: BahmniDistro
          path: distro/target/distro-0.94-SNAPSHOT-distro.zip
  
  docker-build-publish:
    name: Build & Publish Docker Image
    needs: build-and-upload-package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '8'
      - name: Checkout bahmni-package
        uses: actions/checkout@v2
        with:
          repository: Bahmni/bahmni-package
          ref: ${{ env.BRANCH_NAME }}
          path: bahmni-package

      - name: Download default_config.zip
        run: |
          curl -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/Bahmni/default-config/actions/artifacts | \
          jq -r '.artifacts[0].archive_download_url' | \
          xargs curl -L -o default_config.zip -H "Authorization: token ${{secrets.BAHMNI_PAT}}" &&\
          unzip -q -o default_config.zip
      - name: Download BahmniDistro
        uses: actions/download-artifact@v2
        with:
          name: BahmniDistro
          path: bahmni-package/bahmni-emr/resources
      - name: Checkout bahmni-scripts
        uses: actions/checkout@v2
        with:
          repository: Bahmni/bahmni-scripts
          path: bahmni-scripts
      - name: Build Docker Image
        run: ./bahmni-package/bahmni-emr/docker/scripts/docker_build.sh
      - name: List Docker Images
        run: docker images
      - name: Push Docker Images
        run: ./bahmni-package/bahmni-emr/docker/scripts/docker_publish.sh
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN}}
